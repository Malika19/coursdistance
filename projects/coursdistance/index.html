<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">

    <div class="Calculatrice">
        <button class="operator_action" data-action="add">+</button>
        <button class="operator_action" data-action="subtract">-</button>
        <button class="operator__action" data-action="multiply">&times;</button>
        <button class="operator__action" data-action="divide">รท</button>
        <div class="ligne1">
            <button>7</button>
            <button>8</button>
            <button>9</button></div>
        <div class="ligne2">
            <button>4</button>
            <button>5</button>
            <button>6</button></div>
        <div class="ligne3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <div class="ligne4">
                <button>0</button></div>
            <button data-action="decimal">.</button>
            <button data-action="effacer">ce</button>
            <button class="clavier__eguale" data-action="calculate">=</button>
        </div>
        </div>

        <script>
            const calculator = {
  displayValue: '0',
  firstOperand: null,
  waitingForSecondOperand: false,
  operator: null,
};

function updateDisplay() {
  const display = document.querySelector('.calculator-screen');
  display.value = calculator.displayValue;
}

updateDisplay();

<input type="text" class="calculator-screen" value="" disabled />



const keys = document.querySelector('.calculator-keys');
keys.addEventListener('click', (event) => {
  const { target } = event;
  if (!target.matches('button')) {
    return;
  }

  if (target.classList.contains('operator')) {
    console.log('operator', target.value);
    return;
  }

  if (target.classList.contains('decimal')) {
    console.log('decimal', target.value);
    return;
  }

  if (target.classList.contains('all-clear')) {
    console.log('clear', target.value);
    return;
  }

  console.log('digit', target.value);
});

        </script>


</body>

</html>
